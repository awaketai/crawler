syntax = "proto3";

package common;
option go_package = "/common";

import "google/api/annotations.proto";

service Greeter {
    rpc Hello(Request) returns (Response) {
        option (google.api.http) = {
            post: "/greeter/hello"
            body: "*"
        };
    }
}

message Request {
    string name = 1;
}

message Response {
    string greeting = 2;
}